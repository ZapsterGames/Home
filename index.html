<!DOCTYPE html>

<script>
function reveal(t) {
	switch(t) {
		case 0:
			document.body.style.visibility = "hidden";
			break;
		default:
			alert("You are on your own Sam");
			break;
	}
}
var i = 0;
var speed = 50;
var pos1 = 'SAER WAS ESTABLISHED TO KEEP YOUR VOICED SILENCED';
function typeWriter() {
  if (i < pos1.length) {
    document.getElementById("projectSR").innerHTML += pos1.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
	i++
		if (i < pos1.length + 100 && pos1 == 'SAER WAS ESTABLISHED TO KEEP YOUR VOICED SILENCED') {
			document.getElementById("projectSR").innerHTML = "";
			pos1 = 'FIGHT AGAINST THE MACHINE';
			i = 0;
			typeWriter();
		} else {
			document.getElementById("projectSR").innerHTML = "";
		}
	}
}



document.onkeydown = logKey;
function logKey(e) {
	//Up arrow last command.
	if (e.keyCode === 13) {
		typeWriter();
	}
}
</script>
